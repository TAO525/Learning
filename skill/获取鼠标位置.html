<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script>
        $(function(){
            $(document).mousemove(function(e){
                $("#XY").html("X:"+ e.pageX+"Y"+ e.pageY);
            });
        });
    </script>
</head>
<body>
<div id="XY" ></div>
</body>
</html>
