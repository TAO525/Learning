<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>
</head>
<body>
<div>
    <p>锋利的<a href="#nogo">jQuery</a></p>
</div>
<script>
    (function($) {
        $.fn.stripHtml = function() {
            　　var regexp = /<("[^"]*"|'[^']*'|[^'">])*>/gi;
            　　this.each(function() {
                      $(this).html( $(this).html().replace(regexp,'') );
            　　});
            　　return $(this);
        }
    })(jQuery);
    //用法：
    $('div').stripHtml();
</script>
</body>
</html>
