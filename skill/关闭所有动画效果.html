<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>
    <style>
        #XY{
            width:40px;
            height:100px;
            background:#aaa;
        }
    </style>
</head>
<body>
<button id="XY1" class="box">开始动画</button>
<button id="XY2" class="box">关闭动画</button>
<button id="XY3" class="box">开启动画</button>
<div id="XY" class="box"></div>

<script>
    $(document).ready(function() {
        $("#XY1").click(function(){
            animateIt();
        });
        $("#XY2").click(function(){
            jQuery.fx.off = true;
        });
        $("#XY3").click(function(){
            jQuery.fx.off = false;
        });
    });
    <!--
        定义和用法

jQuery.fx.off 属性用于对所有动画进行全局禁用或启用。

默认值是 false，它允许动画正常运行。当设置为 true 时，将禁用所有动画方法，这样会把元素设置为其最后的状态，而不是显示效果。
    -->
    function animateIt() {
        $("#XY").slideToggle("slow");
    }
</script>
</html>
