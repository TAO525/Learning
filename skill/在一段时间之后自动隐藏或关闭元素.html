<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script>
        $(function(){
           $("button").click(function(){
//               $(".first").slideUp(300).delay(2000).fadeIn("slow");
               $(".first").slideUp(300);
               setTimeout(function() {
                   $('div').fadeIn(400)
               }, 3000);
           }) ;
        });
        /*
         //这是1.3.2中我们使用setTimeout来实现的方式
         setTimeout(function() {
         $('div').fadeIn(400)
         }, 3000);
         */
    </script>
</head>
<body>
<p><button>Run</button></p>
<div class="first">Test</div>
</body>
</html>
