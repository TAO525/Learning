<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        #XY1{
            width:560px;
            height:300px;
            background:#aaa;
        }
        #XY2{
            width:360px;
            height:300px;
            background:#aaa;
        }
    </style>
    <script src="../jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function() {
            $.extend($.expr[':'], {
                moreThen500px: function(a) {
                    return $(a).width() > 500;
                }
            });
            $('.box:moreThen500px').click(function() {
                alert("click moreThen500px");
            });
        });
    </script>
</head>
<body>
<div id="XY1" class="box"></div>
<div id="XY2" class="box"></div>
</body>
</html>
