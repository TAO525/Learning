<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../jQuery/jquery-1.9.1.min.js" type="text/javascript"></script><!--1.9版 用prop来取checked的属性 -->
    <script>
        $(function(){
            $("#CheckedAll").click(function(){
                $("[name=items]:checkbox").prop("checked",this.checked);
            });
         /*  $(":checkbox[name=items]").click(function(){
                var flag = true;
               $(":checkbox[name=items]").each(function(){
                   if(this.checked==false)
                           flag = false;
               })
               $("#CheckedAll").prop("checked",flag);
           })*/
            $(":checkbox[name=items]").click(function(){
                var length = $(":checkbox[name=items]:checked").length;
//                alert(length);
                $("#CheckedAll").prop("checked",length==$(":checkbox[name=items]").length);
            })

        })

    </script>
</head>
<body>
<form method="post" action="">
    你爱好的运动是？<input type="checkbox" id="CheckedAll" />全选/全不选<br/>
    <input type="checkbox" name="items" value="足球"/>足球
    <input type="checkbox" name="items" value="篮球"/>篮球
    <input type="checkbox" name="items" value="羽毛球"/>羽毛球
    <input type="checkbox" name="items" value="乒乓球"/>乒乓球<br/>
    <input type="button" id="send" value="提　交"/>
</form>
</body>
</html>
