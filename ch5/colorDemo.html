<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .a{
            color : red;
        }
    </style>
    <script src="../jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="jquery.color.js" type="text/javascript"></script>
    <script>
        $(function(){
            $("div").click(function(){
                var color = $(this).text();
                $("div").color( color ); //设置所有的div的字体颜色
            })
        })
    </script>
</head>
<body>
<div class="a">red</div>
<div style="color:blue">blue</div>
<div style="color:green">green</div>
<div style="color:yellow">yellow</div>

</body>
</html>
